<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    
    <h1 class="text-4xl font-bold text-gray-700 mb-8">Weather App</h1>
    <nav class="w-full max-w-md mb-8">
        <div class="flex justify-center">
            <input id="city" class="w-full p-2 border border-gray-300 rounded-l-md outline-none" type="text" placeholder="Enter City Name" aria-label="Search">
            <button onclick="find()" class="p-2 bg-green-500 text-white rounded-r-md">Search</button>
        </div>
    </nav>
    <div id="main" class="w-full max-w-md bg-white p-6 shadow-lg rounded-lg"></div>
    <script src="app.js"></script>
</body>
</html>
